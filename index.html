<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="cart-title">
          <h1 class="cart-title">Product List</h1>
        </div>
        <div class="cart-icons">
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"
            />
          </svg>
          <span class="cart-count">0</span>
        </div>
      </header>
      <main class="main">
        <div class="section">
          <div class="product-list">
            <div class="product-list-item">
              <img src="image/1.png" alt="" class="product-list-item-img" />
              <h2 class="product-list-item-title">name product</h2>
              <div class="product-list-item-price">$200</div>
              <button class="product-list-item-btn">Add to Cart</button>
            </div>
